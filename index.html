<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
        <h1>Set Your Alarm</h1>
        <form>
            <div class="mb-3">
              <label for="alarm" class="form-label">Enter Alarm Time</label>
              <input type="text" class="form-control" id="alarm" placeholder="Enter your Time in yyyy-mm-dd hh:mn:ss">
              <!-- <br> -->
              <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
              <div id="alarmHelp" class="form-text">We'll never share your alarm with anyone else.</div>
            </div>
            <button id = "alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <script src="project5.js"></script>
</html>
